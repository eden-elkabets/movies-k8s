apiVersion: apps/v1
kind: Deployment
metadata:
  name: movies-backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: movies-backend
  template:
    metadata:
      labels:
        app: movies-backend
    spec:
      containers:
        - name: movies-backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.containerPort }}
          env:
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: movies-secrets
                  key: MONGO_URL
---
apiVersion: v1
kind: Service
metadata:
  name: movies-backend
spec:
  selector:
    app: movies-backend
  ports:
    - port: {{ .Values.backend.servicePort }}
      targetPort: {{ .Values.backend.containerPort }}
  type: ClusterIP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: movies-backend
  namespace: movies
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: movies-backend
  template:
    metadata:
      labels:
        app: movies-backend
    spec:
      containers:
        - name: movies-backend
          image: edenel1/movies-app-backend:latest
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: movies-secrets
                  key: MONGO_URL
---
apiVersion: v1
kind: Service
metadata:
  name: movies-backend
  namespace: movies
spec:
  selector:
    app: movies-backend
  ports:
    - port: 5000
      targetPort: 3000
  type: ClusterIP
